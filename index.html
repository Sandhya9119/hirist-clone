<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="navigation-bar">
        <div>
           <a href=""><img src="images/hirist_logo.svg" alt=""></a>
        </div>
        <div>
           <a href="">
               <i class="fa fa-mobile"></i>
               <p>Download App</p>
               <i class="fa fa-angle-right" style="font-size: 20px;padding-left: 10px;"></i>
           </a>
        </div>
        <div>
            <a href="">Recruiter Login</a>
        </div>
        <div>
            <i class="fa fa-user-o"></i>
            <a href="">Jobseeker Login</a>
        </div>
    </div>
    <div id="animate">
        <p>Inspiring </p> <span id="spin"></span> <p>| Jobs for the future!</p>
    </div>
    
    <form id="filters">
        <div>
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Jobs">
        </div>
        <div>
            <input type="text" placeholder="Location" onclick="showdiv('showlocation')" id="location">
            <div id="showlocation" class="disp">
                <div class="tri"></div>
                <div class="show">
                    
                    <div onclick="selLocation()">
                        <input type="checkbox" name="">
                        <label for="">Anywhere in India</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Ahmedabad</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Banglore</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Chennai</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Delhi</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Gurugram</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Hyderabad</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Kolkata</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Mumbai</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Noida</label>
                    </div>
                    <div onclick="selLocation()">
                        <input type="checkbox" name="" id="">
                        <label for="">Pune</label>
                    </div>

                </div>
                <div class="clear"></div>
            </div>
            
        </div>
        <div>
            <input type="text" placeholder="Experience" onclick="showdiv('showexp')" id="year">
            <div id="showexp" class="disp">
                <div class="tri"></div>
                <div class="show">
                    <div>Any Exp. Level</div>
                    <div>0 - 1 yrs</div>
                    <div>1 - 3 yrs</div>
                    <div>4 - 6 yrs</div>
                    <div>7 - 10 yrs</div>
                    <div>11 - 15 yrs</div>
                    <div>15+ yrs</div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div>
            <div id="go"><a href="">Go</a></div>
        </div>
    </form>
    <div id="categories">
        <div id="navbar">
            <div onmouseover="display('mobile')">
                <i class="fa fa-mobile"></i>
                <a href="mobile.html"><p>Mobile Applications</p> <br></a>
            </div>
            <div onmouseover="display('frontend')">
                <i class="fa fa-group"></i>
                <a href="frontend.html"><p>Frontend developer</p><br></a>
            </div>
            <div onmouseover="display('backend')">
                <i class="fa fa-cogs"></i>
                <a href=""></a><p>Backend Developer</p><br></a>
            </div>
            <div onmouseover="display('devops')">
                <i class="fa fa-cloud"></i>
                <a href=""></a><p>Devops</p><br></a>
            </div>
            <div onmouseover="display('tech')">
                <i class="fa fa-search"></i>
                <a href=""></a><p>Emerging Technologies & Roles</p></a>
            </div>
            <div onmouseover="display('data')">

            </div>
            
        </div>
        
        <div id="categories-info">
            <div id="sub-categories"></div>
